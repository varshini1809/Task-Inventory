<!DOCTYPE html>
<html>
<title>Task Inventory</title>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="images/to-do-list.png" />

<body>

    <div class="container">
        <div class="todo-app">
            <h2>Task Inventory
                <img src="images\icon.png" alt="todo-icon">
            </h2>

            <div class="row">
                <input type="text" id="input-box" placeholder="Agenda for the day!" />
                <button onclick="addTask()">put in queue</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li class="checked">Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
